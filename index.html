

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    
     

    <link href="https://cdn.jsdelivr.net/npm/select2@4.3.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.3.0-rc.0/dist/js/select2.min.js"></script>
  

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Summary-GPT</title>
  </head>
  <body>
    <div class="container">
      <h2 class="header">Summary-GPT</h2>
      <form id="title-form">
        <h3>Book title:</h3>
        <input
          type="text"
          class="title-form-input"
          id="book-title-input"
          placeholder="Enter book title here..." 
          required
         />
          
            <h3>Language:</h3>
            <select id="language-picker">
              <option value="arabic">العربية</option>
              <option value="bengali">বাংলা</option>
              <option value="chinese">中文</option>
              <option value="dutch">Nederlands</option>
              <option value="english" selected>English</option>
              <option value="filipino">Filipino</option>
              <option value="finnish">Suomi</option>
              <option value="french">Français</option>
              <option value="german">Deutsch</option>
              <option value="greek">Ελληνικά</option>
              <option value="hebrew">עברית</option>
              <option value="hindi">हिन्दी</option>
              <option value="hungarian">Magyar</option>
              <option value="indonesian">Bahasa Indonesia</option>
              <option value="italian">Italiano</option>
              <option value="japanese">日本語</option>
              <option value="korean">한국어</option>
              <option value="malay">Bahasa Melayu</option>
              <option value="persian">فارسی</option>
              <option value="polish">Polski</option>
              <option value="portuguese">Português</option>
              <option value="punjabi">ਪੰਜਾਬੀ</option>
              <option value="romanian">Română</option>
              <option value="russian">Русский</option>
              <option value="serbian">Српски</option>
              <option value="slovak">Slovenčina</option>
              <option value="slovenian">Slovenščina</option>
              <option value="spanish">Español</option>
              <option value="swedish">Svenska</option>
              <option value="thai">ไทย</option>
              <option value="turkish">Türkçe</option>
              <option value="ukrainian">Українська</option>
              <option value="urdu">اردو</option>
              <option value="vietnamese">Tiếng Việt</option>
          </select>
        <button id="generate-btn">Generate Summary</button>
      </form>
      <div id="spinner" class="spinner">
        <h4>your book is being summarized...</h4>
        <span class="dots">
          <div class="dot1"></div>
          <div class="dot2"></div>
        </span>
      </div>
      <h4 class="my-books-label" id="my-books-label">My Books:</h4>
      <br />
      <ul id="book-list"></ul>
      <div id="summary-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2 id="book-title"></h2>
          <div id="summary"></div>
          <div class="modal-buttons">
            <button id="save-btn">Save</button>
            <button id="close-modal-btn">Close</button>
            <button id="delete-btn">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
